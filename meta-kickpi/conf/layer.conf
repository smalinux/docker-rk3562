# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-kickpi"
BBFILE_PATTERN_meta-kickpi = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-kickpi = "6"

LAYERDEPENDS_meta-kickpi = "core"
LAYERSERIES_COMPAT_meta-kickpi = "whinlatter"
